<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
   			"google": "https://www.google.com/",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};
	function setSearchEngine() {
		let input = document.querySelector("input[name=engine]:checked");
		let selectedEngine = input.value;
		let url = actions[selectedEngine]
		let searchForm = document.getElementById("searchForm")
		searchForm.setAttribute("action", url)	
		
			}
    window.addEventListener("load", function(){
		let button = document.getElementById("go");
		button.addEventListener("click", setSearchEngine);
    });
	</script>
</head>

<body>
	<h1>Search Engine</h1>
	<form id="searchForm">
    <label><input type="text" name="q"/></label>

	<label>Google <input type="radio" name="engine" value="google" /></label>
	<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo" /></label>
	<label>Bing <input type="radio" name="engine" value="bing" /></label>
	<label>Ask <input type="radio" name="engine" value="ask" /></label>
	<button id="go">Go!</button>
	</form>

</body>
